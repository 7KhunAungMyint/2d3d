<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar 2D&3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 30%;
            height: auto;
        }
        .info {
            text-align: left;
            margin-left: 20px; /* Spacing adjustment */
        }
        .support-contact a {
            color: blue;
            text-decoration: none;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #f0f0f0; /* Background color for visibility */
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
        .play-store-badge {
            width: 100%; /* Make badge responsive */
            max-width: 150px; /* Set max width to prevent it from becoming too large */
            height: auto; /* Maintain aspect ratio */
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                width: 100%;
                padding: 10px; /* Adjusted padding for mobile */
            }
            .logo {
                width: 80%; /* Adjusted width for mobile view */
                margin-bottom: 10px;
            }
            .info {
                margin-left: 0;
                width: 100%;
                text-align: center; /* Centered text for mobile */
            }
            .play-store-badge {
                width: 80%; /* Adjusted width for mobile */
                max-width: 120px; /* Smaller max width on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.dropbox.com/scl/fi/sdbujcdf9lm1hq5ik5a0d/20240907_185735.jpg?rlkey=il43kopz4hvazvjk1mf5beex6&st=ffia6m64&dl=0" alt="Myanmar 2D3D logo" class="logo">
        <div class="info">
            <h1>Myanmar 2D & 3D</h1>
            <a href="https://bit.ly/4emagwz" target="_blank">
                <img src="https://www.dropbox.com/scl/fi/tht90rw428uqxxkabp8h0/Google_Play_Store_badge_EN.svg.png?rlkey=2ft3lkztjubemd8b4fnc71so6&dl=1" alt="Get it on Google Play" class="play-store-badge">          
            </div>
        </div>
    </div>
</body>
</html>
